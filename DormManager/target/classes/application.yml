server:
  port: 8088

spring:
  datasource:
    name: test
    url: jdbc:mysql://localhost:3306/dorm?useSSL=false&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
logging:
  level:
    com.sdut.dorm: debug
#mybatis配置
mybatis:
  configuration:
    #驼峰式命名对应数据库下划线
    map-underscore-to-camel-case: true